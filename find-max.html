<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [1, 3, 5, 3, 12, 7, 3];
    let max = numbers[0];
    let index = 0;
    for(let i = 1;i<numbers.length;i++){
        if(max< numbers[i]){
            max = numbers[i];
            index = i;
        }
    }
    document.write('max :' + max + ' position at ' +  index);
</script>
</body>
</html>
